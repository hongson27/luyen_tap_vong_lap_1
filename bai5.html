<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 5</title>
</head>
<body>
<script>
    let first = 0;
    let second = 1;
    let next;
    let count = 0;
    for (let i = 0 ;i < 20; i++) {
        count += first;
        document.write(first + "<br>");
        next = first + second;
        first = second;
        second = next;
    }
    document.write('Total:' + count);
</script>
</body>
</html>
